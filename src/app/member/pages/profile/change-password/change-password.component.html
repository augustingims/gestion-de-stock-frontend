<div class="row m-3">
  <div class="card col-md-4 text-center me-3">
    <div class="col">
      <div class="mb-3 mt-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px"/>
      </div>
      <div class="mb-3">
        <h2>{{account?.nom}}</h2>
        <small class="form-text text-muted">{{account?.adresse?.adresse1}}, {{account?.adresse?.ville}}, {{account?.adresse?.codePostale}}</small>
      </div>
    </div>
  </div>
  <div class="card col-md-7">
    <form class="mt-3">
      <div class="form-group">
        <input type="password" class="form-control" name="ancienmotdepasse" placeholder="Ancien mot de passe" [(ngModel)]="oldPassword" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="nouveaumotdepasse" placeholder="Nouveau mot de passe" [(ngModel)]="changerMotDePasseDto.motDePasse" >
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirmmotdepasse" placeholder="Confirmer mot de passe" [(ngModel)]="changerMotDePasseDto.confirmMotDePasse" >
      </div>
    </form>
    <div class="row">
      <div class="col-md-12 text-end">
        <button class="btn btn-danger me-3" (click)="cancelClick()">
          <i class="fas fa-ban"></i>&nbsp;
          Annuler
        </button>
        <button class="btn btn-primary" (click)="changePassword()">
          <i class="fas fa-save"></i>&nbsp;
          Enregitrer
        </button>
      </div>
    </div>
  </div>
</div>
