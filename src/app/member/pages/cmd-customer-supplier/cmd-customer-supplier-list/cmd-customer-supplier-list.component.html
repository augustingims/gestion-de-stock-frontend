<div class="col m-3">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Commande {{origin}}s</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-button-actions [isImportShow]="false" (clickEvent)="newOrder()"></app-button-actions>
    </div>
  </div>
  <div class="col">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item border-none">
        <div class="accordion-header" id="panelsStayOpen-headingOne">
          <div data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            <app-cmd-customer-supplier-item></app-cmd-customer-supplier-item>
          </div>
        </div>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne" style="max-height: 300px; overflow-y: scroll">
          <div class="accordion-body">
            <app-cmd-item></app-cmd-item>
          </div>
          <div class="accordion-footer">
            <div class="row">
              <div class="col-md-6 text-left">
                <h5> lignes de commande</h5>
              </div>
              <div class="col-md-6 text-right">
                <h5>Total commande: </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
