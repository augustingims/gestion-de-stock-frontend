<div class="col mb-3 p-3">
  <div class="col-md-12 mb-3 mt-3">
    <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
      <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" />
      <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
    </button>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'article</h2>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
          <span>{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="codearticle" placeholder="Code article" [(ngModel)]="articleDto.codeArticle">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="designation" placeholder="Designation" [(ngModel)]="articleDto.designation">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitht" (input)="calculerTTC()" placeholder="Prix unitaire HT" [(ngModel)]="articleDto.prixUnitaireHt">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="tauxtva" (input)="calculerTTC()" placeholder="Taux TVA" [(ngModel)]="articleDto.tauxTva">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitttc" placeholder="Prix unitaire TTC" [(ngModel)]="articleDto.prixUnitaireTtc">
          </div>
          <div class="col">
            <select class="form-select" aria-label="categorie select example" name="cat" [(ngModel)]="categorieDto.id" title="categorie">
              <option [value]="null" selected>Selectionner une categorie</option>
              <option *ngFor="let cat of listeCategorie$ | async" [value]="cat.id">{{ cat.code }} - {{ cat.designation }}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)="createArticle()">
      <i class="fas fa-save"></i>&nbsp;
      Enregitrer
    </button>
  </div>

</div>
